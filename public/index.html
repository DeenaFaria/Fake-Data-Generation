<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake User Data Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Fake User Data Generator</h1>

    <label for="region">Select Region:</label>
    <select id="region">
      <option value="USA">USA</option>
      <option value="Poland">Poland</option>
      <option value="Georgia">Georgia</option>
    </select>

    <label for="errors">Errors per Record:</label>
    <input type="range" id="errors-slider" min="0" max="10" step="0.1">
    <input type="number" id="errors-number" min="0" max="1000" step="1">

    <label for="seed">Seed Value:</label>
    <input type="number" id="seed" min="1" step="1" value="12345">
    <button id="random-seed">Random Seed</button>

    <button id="export-csv">Export to CSV</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Index</th>
          <th>Random ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="data-body">
        <!-- Data will be loaded here -->
      </tbody>
    </table>

    <div id="loading">Loading...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
